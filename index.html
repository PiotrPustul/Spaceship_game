<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container" data-container>
        <div class="spaceship" data-spaceship></div>
        <section class="information">
            <article class="information__content">Score : 0</article>
            <article class="information__content">Lives : 3</article>
        </section>
        <div class="modal hide">
            <div class="modal__content">
                <p class="modal__text">
                    You loose! Start new game!
                </p>
                <button class="modal__button">New game</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/Game.js"></script>
</body>

</html>
